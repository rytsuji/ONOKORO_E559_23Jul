Processor:
 - name: gate_array_init
    type: art::TGateArrayInitializer
    parameter:
      OutputTransparency: 1

  - name: gr_charge
    type: art::TTreeFormulaGateProcessor
    parameter:
      Definitions:
        - "gate_gr_charge; abs(pla_gr_vme_1.fCharge-600)<300"

  - name: stop_proc
    type: art::TGateStopProcessor
    parameter:
      GateName: "gate_gr_charge"
