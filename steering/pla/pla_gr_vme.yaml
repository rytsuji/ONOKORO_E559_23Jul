Processor:
  - name: proc_pla_gr_vme_raw
    type: art::TTimingChargeMappingMultiHitProcessor
    parameter:
      CatID:              21
      ChargeType:         1
      ChargeTypeID:       1
      TimingTypeID:       0
      OutputCollection:   pla_gr_vme_raw
      OutputTransparency: 0

  - name: proc_pla_gr_vme

  - name: proc_pla_gr_vme_separater
    type: art::TSeparateOutputProcessor
    parameter:
      InputCollection: pla_gr_vme_raw
      OutputCollections:
        - pla_gr_vme_1l
        - pla_gr_vme_1r
        - pla_gr_vme_2l
        - pla_gr_vme_2r

  - name: proc_pla_gr_vme_1
    type: art::TTwoSidedPlasticCalibrationProcessor
    parameter:
      InputCollection1:   pla_gr_vme_1l
      InputCollection2:   pla_gr_vme_1r
      OutputCollection:   pla_gr_vme_1
      OutputTransparency: 0

  - name: proc_pla_gr_vme_2
    type: art::TTwoSidedPlasticCalibrationProcessor
    parameter:
      InputCollection1:   pla_gr_vme_2l
      InputCollection2:   pla_gr_vme_2r
      OutputCollection:   pla_gr_vme_2
      OutputTransparency: 0


      