Processor:
  - name: proc_pla_gr_fera_raw
    type: art::TTimingChargeMappingProcessor
    parameter:
      CatID:              11
      ChargeType:         1
      ChargeTypeID:       1
      TimingTypeID:       0
      OutputCollection:   pla_gr_fera_raw
      OutputTransparency: 0

  - name: proc_pla_gr_fera_separater
    type: art::TSeparateOutputProcessor
    parameter:
      InputCollection: pla_gr_fera_raw
      OutputCollections:
        - pla_gr_fera_1l
        - pla_gr_fera_1r
        - pla_gr_fera_2l
        - pla_gr_fera_2r

  - name: proc_pla_gr_fera_1
    type: art::TTwoSidedPlasticCalibrationProcessor
    parameter:
      InputCollection1:   pla_gr_fera_1l
      InputCollection2:   pla_gr_fera_1r
      OutputCollection:   pla_gr_fera_1
      OutputTransparency: 0

  - name: proc_pla_gr_fera_2
    type: art::TTwoSidedPlasticCalibrationProcessor
    parameter:
      InputCollection1:   pla_gr_fera_2l
      InputCollection2:   pla_gr_fera_2r
      OutputCollection:   pla_gr_fera_2
      OutputTransparency: 0


      